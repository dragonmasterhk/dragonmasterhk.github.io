<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/highcharts-more.js"></script>
    <script src="../../code/modules/exporting.js"></script>
    <script src="../../code/modules/export-data.js"></script>

    <div id="container" style="min-width: 400px; max-width: 600px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {

            chart: {
                polar: true,
                type: 'line'
            },

            title: {
                text: 'Population aged 15 and over by educational attainment and sex, 2017',
                x: -80
            },
            subtitle: {
                text: 'Source: <a href="http://populationpyramid.net/germany/2018/">government website</a>'
            },
            pane: {
                size: '90%'
            },

            xAxis: {
                categories: ['No schooling', 'Primary', 'Lower secondary', 'Upper secondary',
                    'Post-secondary - non-degree', 'Post-secondary - degree'
                ],
                tickmarkPlacement: 'on',
                lineWidth: 0
            },

            yAxis: {
                gridLineInterpolation: 'polygon',
                lineWidth: 0,
                min: 0
            },

            tooltip: {
                shared: true,
                pointFormat: '<span style="color:{series.color}">{series.name}: <b>{point.y:,.0f}%</b><br/>'
            },

            legend: {
                align: 'right',
                verticalAlign: 'top',
                y: 70,
                layout: 'vertical'
            },

            series: [{
                name: 'Male',
                color: 'blue',
                data: [1.89, 13, 16.33, 33.48, 8.39, 26.91],
                pointPlacement: 'on'
            }, {
                name: 'Female',

                color: 'red',
                data: [5.46, 15.54, 14.05, 35.49, 6.48,
                    22.99
                ],
                pointPlacement: 'on'
            }]

        });
    </script>
</body>

</html>
