<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/modules/series-label.js"></script>
    <script src="../../code/modules/exporting.js"></script>
    <script src="../../code/modules/export-data.js"></script>

    <div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'area'
            },
            title: {
                text: 'Historical Educational Level (Female)'
            },
            subtitle: {
                text: 'Source: Government Website'
            },
            xAxis: {
                categories: ['1986', '1991', '1996', '2001', '2006', '2011', '2016'],
                tickmarkPlacement: 'on',
                title: {
                    enabled: false
                }
            },
            yAxis: {
                title: {
                    text: 'Percent'
                }
            },
            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.percentage:.1f}%</b> ({point.y:,.0f} thousands)<br/>',
                split: true
            },
            plotOptions: {
                area: {
                    stacking: 'percent',
                    lineColor: '#ffffff',
                    lineWidth: 1,
                    marker: {
                        lineWidth: 1,
                        lineColor: '#ffffff'
                    }
                }
            },
            series: [{
                name: 'No schooling',
                data: [430.9, 404.5, 371.9, 310.6, 264.6, 235.9, 199.9]
            }, {
                name: 'Primary',
                data: [576.6, 547.8, 587.5, 620.9, 597.4, 569.8, 553.2]
            }, {
                name: 'Lower secondary',
                data: [274.2, 281.2, 353.1, 409.1, 449.9, 466.5, 484.2]
            }, {
                name: 'Upper secondary',
                data: [572.8, 735.5, 904.2, 1027.5, 1092.6, 1240.3, 1258.1]
            }, {
                name: 'Post-secondary - non-degree',
                data: [111.4, 132.6, 179.3, 199.8, 237.4, 226.8, 234.7]
            }, {
                name: 'Post-secondary - degree',
                data: [50.4, 85.9, 190.6, 315.4, 440.7, 585.3, 781.6]
            }]
        });
    </script>
</body>

</html>
