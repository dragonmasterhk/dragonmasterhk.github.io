<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">

    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="../../code/highcharts.js"></script>
    <script src="../../code/modules/exporting.js"></script>

    <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>



    <script type="text/javascript">
        var categories = [
            'No schooling', 'Primary', 'Lower secondary', 'Upper secondary',
            'Post-secondary - non-degree', 'Post-secondary - degree'
        ];

        Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Population aged 15 and over by educational attainment and sex, 2017'
            },
            subtitle: {
                text: 'Source: <a href="http://populationpyramid.net/germany/2018/">government website</a>'
            },
            xAxis: [{
                categories: categories,
                reversed: false,
                labels: {
                    step: 1
                }
            }, { // mirror axis on right side
                opposite: true,
                reversed: false,
                categories: categories,
                linkedTo: 0,
                labels: {
                    step: 1
                }
            }],
            yAxis: {
                title: {
                    text: null
                },
                labels: {
                    formatter: function() {
                        return Math.abs(this.value) + '%';
                    }
                }
            },

            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },

            tooltip: {
                formatter: function() {
                    return '<b>' + this.series.name + ', age ' + this.point.category + '</b><br/>' +
                        'Population: ' + Highcharts.numberFormat(Math.abs(this.point.y), 0);
                }
            },

            series: [{
                name: 'Male',
                data: [-1.89, -13, -16.33, -33.48, -8.39, -26.91]
            }, {
                name: 'Female',
                data: [
                    5.46, 15.54, 14.05, 35.49, 6.48,
                    22.99
                ]
            }]
        });
    </script>
</body>

</html>
